apiVersion: apps/v1
kind: Deployment # similar definition to replicaSet (here is the same except kind), but deployments allow more capabilities
metadata:
  name: myapp-depl
  labels:
    app: myapp
    type: front-end
spec:
  template:
    metadata:
      name: myapp
      labels:
        app: myapp
        type: front-end
    spec:
      containers:
      - name: nginx
        image: nginx
  replicas: 3
  selector:
    matchLabels:
      type: front-end
