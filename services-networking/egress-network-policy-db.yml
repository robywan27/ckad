apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: db-policy
spec:
  podSelector:
    matchLabels:
      role: db
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          name: api-pod
    ports:
    - protocol: TCP
      port: 3306
  egress: # allows pod db to send traffic to a target pod/service/external server
  - to:
    - ipBlock:
        cidr: 192.168.5.10/32
  ports:  # the port the external server allows traffic in
  - protocol: TCP
    port: 80